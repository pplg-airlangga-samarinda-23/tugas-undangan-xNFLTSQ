<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <script>
            // ini akan tampil di browser
            document.write("Sekarang kita belajar Javascript! <br>");
            
            // ini akan muncul di console, dengan membuka dev tools
            // dev tools = ctrl + shift + i
            console.log("ini muncul di console");

            // variabel
            // di javascript tidak perlu menentukan tipe data
            var angka = 50;
            var nama = "Topik";
            document.write("Umur " + nama + " adalah " + angka + " tahun<br>");

            // percabangan
            if (angka > 17) {
                document.write("Ih tua!<br>");
            } else {
                document.write("masih muda");
            }

            // perulangan
            for (i = 1; i < 10; i++) {
                document.write("*");
            }

            // nested for
            for (i = 0; i < 5; i++) {
                for (j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            // array
            var kota = ["Samarinda", "Balikpapan", "Bontang"];
            
            document.write("Panjang array: " + kota.length + "<br>");

            for (i = 0; i < kota.length; i++) {
                document.write(kota[i] + "<br>");
            }

        </script>
    </body>
</html>
