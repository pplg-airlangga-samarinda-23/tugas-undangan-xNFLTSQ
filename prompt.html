<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pakai Prompt</title>
</head>
<body>
    <div id="keterangan"></div>
<script>
    var nama = prompt("isi nama anda");
    var umur = prompt("isi umur anda");
    document.getElementById("keterangan").innerHTML= "Nama anda: " +
    nama + "<br>Umur anda: " + umur;
</script>
</body>
</html>
